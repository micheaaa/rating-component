<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="stylesheet" href="./styles.scss" />
    <title>Rating Component</title>
  </head>
  <body>
    <div id="root">
      <div class="App">
        <section class="card hide">
          <form class="rating_screen">
            <span class="icon"><img src="/src/assets/icon-star.svg" /></span>
            <section>
              <h1>How did we do?</h1>
              <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </section>
            <section class="rating_section">
              <span>
                <input
                  type="radio"
                  id="rated-1"
                  name="rating"
                  value="1" />
                <label for="rated-1">1</label>
              </span>
            </section>
            <button type="submit">Submit</button>
          </form>
          <div class="result_screen hide">
            <img src="/src/assets/illustration-thank-you.svg" />
            <span class="result_banner">You have selected {rating} out of 5</span>
            <section>
              <h1>Thank you!</h1>
              <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            </section>
            <button>Edit</button>
          </div>  
        </section>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
